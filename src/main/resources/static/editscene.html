<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/editscene.js"></script>
    </head>

    <body>
        <header>
            <nav class="bg-really-dark-grey letter-spaced p-2">
                <h1 class="text-center line-height-h1"><a class="white text-deco-none" href="accueil.html">L'histoire dont vous êtes le héros</a></h1>
            </nav>
        </header>

        <div class="container main edit-scene">
            <div class="row">
                <div class="col-lg-12 form-group"><label for="scene-edit-title" class="form-label">Titre de l'histoire</label><input id="scene-edit-title" name="scene-edit-title" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group"><label for="scene-edit-text" class="form-label">Description de l'histoire</label><textarea id="scene-edit-text" name="scene-edit-text" class="form-control"></textarea></div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group"><label for="scene-edit-image" class="form-label">Image de présentation</label><input id="scene-edit-image" name="scene-edit-image" type="file" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group"><label for="scene-edit-isPublic" class="form-label">Publique</label><input id="scene-edit-isPublic" name="scene-edit-isPublic" type="checkbox" class="form-control"></div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-12"><button class="btn btn-success scene-save">Enregistrer</button></div>
            </div>
            <div class="row scene-list"></div>
        </div>

        <footer class="white text-center bg-really-dark-grey letter-spaced footer fixed-bottom">
            <span>© SOIXANTEPOURCENT</span> | <span class="size10">Estelle Rivaud • Brenn Constant • Maxime Dufrasne • Thomas Palle • Arthur Jaouen</span>
        </footer>
    </body>
</html>
